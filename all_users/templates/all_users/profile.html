{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section container">
      <div class="media row align-items-center">
        <img class="rounded account-img col-4 px-0 ms-2" src="{{ user.profile.image.url }}">
        <div class="media-body badge text-bg-light pb-3 col-8">
          <h2 class="account-heading ">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <!-- FORM HERE -->
          <form method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                <!-- {{form.as_p}} -->
                {{u_form|crispy}}
                {{p_form|crispy}}
            </fieldset>
            <!--add a submit button which is not included in dj form-->
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
